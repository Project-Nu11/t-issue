<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    @font-face {
      font-family: 'SBAggroB';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
      font-style: normal;
      font-display: swap;
    }

    label {
      display: block;
      margin: 30px 20px 10px;
      font-family: 'SBAggroB';
      font-weight: 500;
      font-size: 20px;
      color: #000000;
    }
    input[type="text"],
    input[type="password"]{
      font-family: 'SBAggroB';
      font-weight: 300;
      width: 300px;
      height: 38px;
      margin-left: 20px;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,0.25);
      border-radius: 8px;
      background: #fff;
    }

    /* 버튼 3개 사이 간격과 크기 */
    .btn-row{
      display: flex;
      gap: 12px;             /* 버튼 사이 간격 */
      margin: 200px 30px 100px;
    }
    .btn-row button{
      flex: 1;
      height: 32px;
      padding: 0 10px;
      border: 1px solid rgba(0,0,0,0.25);
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }

    .login-btn{
      width: 100px;
      height: 30px;
      margin-left: 420px;
      border: 1px solid rgba(0,0,0,0.25);
      border-radius: 8px;
      background: #fff;
      color: #000000;
      font-size: 14px;
      font-weight: 300;
      cursor: pointer;
    }

    /* 에러/알림 배너 */
    .alert{
      margin:10px 20px;
      padding:10px 12px;
      border-radius:8px;
      font-size:14px;
      border:1px solid transparent;
    }
    .alert.error{
      background:#ffe7e7;
      color:#b00020;
      border-color:#f2bcbc;
    }
    .alert.info {
      background:#eef5ff;
      color:#124291;
      border-color:#c8dafc;
    }

  </style>
</head>
<body>

<div th:include="/common/header.html"></div>

<div id="main">
  <p class="title">로그인</p>

  <p class="alert info" th:if="${param.code} == 'PWD_CHANGED'"
     style="margin:10px 20px;
     padding:10px 12px;
     border-radius:8px;
     background:#eef5ff;
     color:#124291;
      border:1px solid #c8dafc;">
    비밀번호가 변경되었습니다. 새 비밀번호로 다시 로그인해 주세요.
  </p>

  <!-- ▼ 실패/로그아웃 안내 (쿼리 파라미터....) -->
  <p class="alert error" th:if="${param.code} == 'LOGIN_FAIL'">
    아이디 또는 비밀번호가 올바르지 않습니다.
  </p>
  <p class="alert info" th:if="${param.logout}">
    로그아웃되었습니다.
  </p>

  <form action="/member/login" method="post">
    <!-- CSRF 필요 시 사용
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    -->

    <!-- 아이디 (영문 + 숫자 허용) -->
    <label for="memberId">아이디</label>
    <input type="text" name="memberId" id="memberId"
            pattern="^(?=.{4,20}$)(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$"
            title="아이디는 영문과 숫자를 모두 포함한 4~20자여야 합니다."
            required autocomplete="off"
            oninput="this.value=this.value.replace(/[^A-Za-z0-9]/g,'');"
            autofocus
    />

<!--    <label for="memberId">아이디</label>-->
<!--    <input type="text" name="memberId" id="memberId" />-->

    <!-- 비밀번호 (영문 + 숫자, 8자 이상) -->
    <label for="memberPwd">비밀번호</label>
    <input type="password" name="memberPwd" id="memberPwd"
           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
           title="비밀번호는 영문과 숫자를 포함한 8자 이상이어야 합니다."
           required />

    <!--    <label for="memberPwd">비밀번호</label>-->
<!--    <input type="password" name="memberPwd" id="memberPwd" />-->

    <div class="btn-row">
      <button type="button" onclick="location.href='/member/find#id'">아이디 찾기</button>
      <button type="button" onclick="location.href='/member/find#pwd'">비밀번호 찾기</button>
      <button type="button" onclick="location.href='/member/register/consent'">회원가입</button>
    </div>

    <button type="submit" class="login-btn">로그인</button>
<!--    <button type="button" onclick="location.href='/main'">로그인</button>-->
  </form>
</div>
<script>
  // 페이지 진입 시 아이디 입력란에 포커스
  document.getElementById('memberId')?.focus();
</script>
</body>
</html>
