<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            margin:0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            justify-items: center;
        }
        .circle {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            background:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow: 0 4px 16px rgba(0,0,0,.12);
            text-decoration:none;
            color:#111;
            font-size:14px;
            text-align:center;
            padding:10px;
        }
        .circle span {
            display:block;
            line-height:1.2;
        }
        .logout-btn {
            margin-top: 400px;
            margin-left: 250px;
            width: 100px;
        }
    </style>
</head>
<body>
<div th:include="/common/header.html"></div>
    <div id="main">
        <div class="content">

    <div class="grid">
        <!--개인정보 조회 -->
        <a class="circle" th:href="@{/mypage/select}">
            <span>개인정보<br>조회</span>
        </a>

        <!-- 나머지 아이콘 일단 자리만 -->
        <a class="circle" href="javascript:void(0)"><span>문의</span></a>
        <a class="circle" href="javascript:void(0)"><span>리뷰/조회</span></a>
        <a class="circle" href="javascript:void(0)"><span>벌점</span></a>
        <a class="circle" href="javascript:void(0)"><span>언어설정</span></a>
    </div>
            <form th:action="@{/member/logout}" method="post" style="display:inline">
                <!-- CSRF 쓰면 아래 hidden 추가 -->

                <button type="submit" class="btn logout-btn">로그아웃</button>
            </form>
</div>
</div>
</body>
</html>
