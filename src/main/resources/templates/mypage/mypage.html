<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div th:include="/common/header.html"></div>

<div style="color:#fff; padding:24px; font-size:20px;">
    <h2 style="margin:0 0 12px;">마이페이지</h2>
    <p>로그인 아이디: <strong th:text="${member.memberId}"></strong></p>
    <p>이름: <span th:text="${member.memberName}"></span></p>
    <p>이메일: <span th:text="${member.email}"></span></p>
</div>

<form th:action="@{/member/logout}" method="post" style="display:inline-block; margin-top:12px;">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    <button type="submit" class="btn logout-btn">로그아웃</button>
</form>
</body>
</html>
