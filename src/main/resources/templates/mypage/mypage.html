<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            margin:0;
        }
        .wrap {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(180deg, #f4e9ff 0%, #b787d9 100%);
            padding: 24px 16px;
        }
        h1 {
            margin: 0 0 24px;
            font-size: 28px;
            font-weight: 800;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            justify-items: center;
        }
        .circle {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            background:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow: 0 4px 16px rgba(0,0,0,.12);
            text-decoration:none;
            color:#111;
            font-size:14px;
            text-align:center;
            padding:10px;
        }
        .circle span {
            display:block;
            line-height:1.2;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/header :: header}"></div>

<div class="wrap">
    <h1>T-issue</h1>

    <div class="grid">
        <!--개인정보 조회 -->
        <a class="circle" th:href="@{/member/select}">
            <span>개인정보<br>조회</span>
        </a>

        <!-- 나머지 아이콘 일단 자리만 -->
        <a class="circle" href="javascript:void(0)"><span>문의</span></a>
        <a class="circle" href="javascript:void(0)"><span>리뷰/조회</span></a>
        <a class="circle" href="javascript:void(0)"><span>발급</span></a>
        <a class="circle" href="javascript:void(0)"><span>언어설정</span></a>
        <a class="circle" href="javascript:void(0)"><span>기타</span></a>
    </div>
</div>
</body>
</html>
