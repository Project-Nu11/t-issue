<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menubtn{
            width: 20%;
            height: 30%;
            background: white;
            border: #d9d9d9 solid 7px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            font-size: 40px;
            font-family: AggravoM;
            /*margin-top: 50px;*/
        }
        /**/
        .revbtns{
            width: 20%;
            height: 14%;
            background: white;
            border: #d9d9d9 solid 7px;
            border-radius: 8px;
            font-size: 40px;
            font-family: AggravoM;
            z-index: 1003;
            display: flex;
            flex-direction: row;
            z-index: 1000;
        }
        #dec{
            position: fixed;
            top: 20%;
            left: 70%;
        }
        #search{
            position: fixed;
            top: 36%;
            left: 70%;
        }
        #mainmenu{
            display: flex;
            flex-wrap: wrap;
            column-gap: 7%;
            width: 100%;
            height: 100%;

        }
        .hovering{
            background: #FAFAC2;
        }
        /*리뷰 관리 (flex)*/
        .revbtnview{
            display: flex;
        }
        /*리뷰 관리 (none)*/
        .revbtnnone{
            /*opacity: 50%;*/
            z-index: 999;
            position: fixed;
            display: none;
        }
        #membtn{
            position: fixed;
            top: 20%;
            left: 10%;
        }
        #penbtn{
            position: fixed;
            top: 20%;
            left: 40%;
        }
       #revbtn{
            position: fixed;
           top: 20%;
           left: 70%;
           z-index: 1001;
        }
        #toibtn{
            position: fixed;
            top: 60%;
            left: 10%;
        }
       #reqbtn{
            position: fixed;
           top: 60%;
           left: 40%;
        }
        #notbtn{
            position: fixed;
            top: 60%;
            left: 70%;
        }


    </style>
</head>
<body>
    <div th:include="/manager/backgroundandbanner.html"></div>
    <div id="mainmenu">
        <!-- 회원 관리-->
        <button class="menubtn" id="membtn" onclick="location.href='/member/manager'">
            <div><img src="/icon/free-icon-user-747376.png" height="150" width="150"></div>
            <div>회원관리</div>
        </button>
        <!--벌점 회원 관리-->
        <button class="menubtn" id="penbtn" onclick="location.href='/penalty/manager'">
            <div><img src="/icon/free-icon-yellow-card-7458915.png" height="150" width="150"></div>
            <div>벌점 회원 관리</div>
        </button>
        <!-- 리뷰 관리-->
        <button class="menubtn revbtnview" id="revbtn">
            <div><img src="/icon/free-icon-review-4047898.png" height="150" width="150"/></div>
            <div>리뷰 관리</div>
        </button>

        <!--선택리뷰-->
        <button onclick="location.href='/review/declared'" class="menubtn revbtnview revbtns" id="dec">
            <div><img src="/icon/free-icon-review-4047898.png" height="75" width="75"/></div>
            <div>신고 리뷰 관리</div>
        </button>
        <!--신고리뷰-->
        <button onclick="location.href='/review/search'"  class="menubtn revbtnview revbtns" id="search">
            <div><img src="/icon/free-icon-review-4047898.png" height="75" width="75"/></div>
            <div>선택 리뷰 관리</div>
        </button>



        <button onclick="location.href='/review/declared'" class="menubtn smallbtn decrev" style="display: none">신고 리뷰</button>
        <button onclick="location.href='/review/search'" class="menubtn smallbtn searchrev" style="display: none">선택 리뷰</button>




        <!--화장실 관리-->
        <button class="menubtn" id="toibtn" onclick="location.href='/toilet/manager'">
            <div><img src="/icon/free-icon-wc-7179987.png" height="150" width="150"></div>
            <div>화장실 관리</div>
        </button>
        <!-- 문의 관리 -->
        <button class="menubtn" id="reqbtn" onclick="location.href='/request/manager'">
            <div><img src="/icon/icons8-why-quest-100.png" height="150" width="150"/></div>
            <div>문의 관리</div>
        </button>
        <!-- 공지사항 관리 -->
        <button class="menubtn" id="notbtn" onclick="location.href='/notice/manager'">
            <div><img src="/icon/free-icon-feedback-11714233.png" height="150" width="150"></div>
            <div>공지사항 관리</div>
        </button>
    </div>
    <script>
        // onclick 으로 해결
        // const $reqbtn = document.querySelector('#reqbtn');
        // $reqbtn.addEventListener('click',function(){
        //     window.location.href="http://www.localhost:8001/request/manager";
        // })

        const $revbtn = document.querySelector("#revbtn")
        $revbtn.addEventListener('click',function(e){
            e.stopPropagation()
            $revbtn.style.display='none';
        })
        window.addEventListener("click",function (){
            $revbtn.style.display='flex';

        })


        const $menubtns = document.querySelectorAll(".menubtn");
        $menubtns.forEach((a)=>{
            a.addEventListener('mouseover',()=>{
                a.classList.add('hovering')
            })
            a.addEventListener('mouseout',()=>{
                a.classList.remove('hovering')
            })
        })
    </script>
</body>
</html>
