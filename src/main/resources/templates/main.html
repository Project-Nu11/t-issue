<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map {
            width:576px;
            height:calc(100% - 100px);
            margin:0 auto;
            position: relative;
        }

        .map-btn {
            position: absolute;
            width: 75px;
            height: 75px;
            background-color: rgba(152, 144, 144, 0.56);
            border: none;
            border: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            border-radius: 50px;
        }

        #timer {
            top: 29px;
            left: 29px;
        }

        #mainButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* 가운데 정렬 */
            display: flex;
            width: 518px;
            justify-content: space-between;
            z-index: 10;
        }

        #mainButton button {
            width: 75px;
            height: 75px;
            background-color: rgba(152, 144, 144, 0.56);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div th:include="/common/header.html"></div>

<div id="map">

    <button class="map-btn" onclick="location.href='timer'" id="timer">
        <div><img src="/icon/time_11806078.png" width="40" height="40"></div>
    </button>

    <div id="mainButton">
        <button onclick="location.href='toilet/toilet-search'">
            <div><img src="/icon/free-icon-magnifier-2311526.png" width="40" height="40"></div>
        </button>
        <button onclick="location.href='toilet/toilet-sos'">
            <div><img src="/icon/free-icon-siren-2785693.png" width="40" height="40"></div>
        </button>
        <button onclick="location.href='toilet/stationList'">
            <div><img src="/icon/more_9441835.png" width="40" height="40"></div>
        </button>

    </div>

</div>


<script th:src="@{|//dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoKey}|}"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), //카카오 좌표
        level: 3
    };
    var map = new kakao.maps.Map(container, options);

    if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(function (position){

            var lat = position.coords.latitude,
                lon = position.coords.longitude;

            var locPosition = new kakao.maps.LatLng(lat,lon);

            displayMarker(locPosition);
        });

    } else { //geolocation 사용 불가 시

        var locPosition = new kakao.maps.LatLng(33.450701, 126.570667)

        displayMarker(locPosition);
    }

    function displayMarker(locPosition) {

        var marker = new kakao.maps.Marker({
            map: map,
            position: locPosition
        });

        map.setCenter(locPosition);
    }
</script>
</body>
</html>
