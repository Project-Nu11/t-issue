<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .top-nav {
      display: flex;
      flex-direction: row;
    }
    #lineFive {
      font-size: 48px;
      font-weight: bold;
      margin-left: 29px;
      margin-top: 29px;
    }
    .cancel {
      margin-top: 29px;
      margin-left: 46px;
    }
    .letter {
      margin-top: 20px;
      margin-right: 29px;
      margin-left: 29px;
      display: flex;
      flex-wrap: wrap;
      gap: 29px;
      justify-content: center;
    }
    button {
      flex: calc(100%/7 - 29px);
      height: 49px;
      border: none;
      background-color: white;
      font-family: Aggravo;
      font-size: 15px;
    }
    ul li {
      list-style: none;
      font-size: 40px;
      margin-bottom: 15px;
      margin-left: 70px;
    }
    li span {
      margin: 0 5px;
    }
    #subwayList {
      margin-top: 40px;
    }
    ul li a {
      font-size: 30px;
      text-decoration-line: none;
      display: inline-block;
      margin: 0 25px;
      color: black;
      font-weight: normal;
    }
    .paging {
      width: 10%;
      display: flex;
      justify-content: center;
      position: fixed;
      top:95%;
      left: 45%;
    }
    .paging a {
      font-weight: normal;
      color: black;
      margin: 0 5px;
      text-decoration-line: none;
    }
    .paging a.active{
      color: #d9d9d9;
    }

  </style>
</head>
<body>
<div th:include="/common/header.html"></div>
<div id="main">
  <section class="top-nav">
    <div id="lineFive">5호선 지하철 화장실</div>
    <div class="cancel">
      <img src="/icon/cancel_11212407.png" width="40" height="40">
    </div>
  </section>
  <section class="letter">
    <button>ㄱ,ㄲ</button>
    <button>ㄴ</button>
    <button>ㄷ,ㄸ</button>
    <button>ㄹ</button>
    <button>ㅁ</button>
    <button>ㅂ,ㅃ</button>
    <button>ㅅ,ㅆ</button>
    <button>ㅇ</button>
    <button>ㅈ,ㅉ</button>
    <button>ㅊ</button>
    <button>ㅋ</button>
    <button>ㅌ</button>
    <button>ㅍ</button>
    <button>ㅎ</button>
  </section>
  <section id="subwayList">

    <ul>
      <!--stations를 반복 출력-->
      <li th:each="station : ${stations}">
<!--        <a th:href="@{/toilet/station/{name}(name=${station.name})}">-->
        <a th:href="@{/toilet/{name}(name=${station.name})}">
          <span th:text="${station.number}">510</span>
          <span style="position: fixed;left: 48%" th:text="${station.name}">역 이름</span>
        </a>
      </li>
    </ul>
  </section>

  <div class="paging">
    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a class="pagingBtn" th:href="@{/toilet/stationList(page=${i})}" th:text="${i}"
           th:classappend="${i == currentPage} ? 'active' : ''"></a>
    </span>
  </div>
</div>
</body>
</html>
